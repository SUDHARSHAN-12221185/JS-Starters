<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="abc"></p>
    <script>
    var d=new Date();
    var date=d.getDate();
   var day=d.getDay();
var year=d.getFullYear();
var hour=d.getHours();
var milli=d.getMilliseconds();
var min=d.getMinutes();
var mon=d.getMonth();

    document.getElementById('abc').innerHTML=date+"<br>"+day+"<br>"+year+"<br>"+hour+"<br>"+milli+"<br>"+min+"<br>"+mon;
  




    </script>

</body>
</html>
